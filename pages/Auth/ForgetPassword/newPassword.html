<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../../../css/bootstrap.min.css" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="../../../css/all.min.css" />
    <!-- Style CSS -->
    <link rel="stylesheet" href="../../../css/global.css" />
    <link rel="stylesheet" href="../../../css/auth.css" />
    <title>New Password</title>
</head>

<body>

    <div class="auth">
        <div class="container">
            <div class="row">
                <div class="col-lg-6 col-md-8 col-sm-10 mx-auto">
                    <div class="auth-box">
                        <h3 class="text-center mb-4">New password</h3>
                        <div class="auth-form">

                            <div class="form-group">
                                <div class="input-group">
                                    <input type="password" name="newPassword" id="newPassword" class="form-control"
                                        placeholder=" كلمه المرور الجديدة" aria-label="newPassword"
                                        aria-describedby="basic-addon2">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text" id="basic-addon2">
                                            <i class="far fa-eye"></i>
                                        </span>
                                    </div>
                                </div>
                                <small id="newPasswordError" class="form-text mx-2 alert alert-danger errorMSG"></small>

                            </div>

                            <div class="form-group">
                                <div class="input-group">
                                    <input type="password" name="newPassword" id="confirmNewPassword"
                                        class="form-control" placeholder="تاكيد كلمه المرور الجديدة"
                                        aria-label="newPassword" aria-describedby="basic-addon2">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text" id="basic-addon2">
                                            <i class="far fa-eye"></i>
                                        </span>
                                    </div>
                                </div>
                                <small id="confirmNewPasswordError"
                                    class="form-text mx-2 alert alert-danger errorMSG"></small>

                            </div>

                            <button class="btn btn-block login-btn shadow-sm text-white">
                                <a id="changeBTN">تغير كلمه المرور</a>
                            </button>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="../../../js/jquery-3.5.1.slim.min.js"></script>
    <script src="../../../js/popper.min.js"></script>
    <script src="../../../js/bootstrap.min.js"></script>
    <script src="../../../js/newPassword.js"></script>
</body>

</html>
