<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../../css/bootstrap.min.css" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="../../css/all.min.css" />
    <!-- Style CSS -->
    <link rel="stylesheet" href="../../css/global.css" />
    <link rel="stylesheet" href="../../css/auth.css" />
    <title>Signup</title>
</head>

<body>

    <div class="auth">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-md-10 mx-auto">
                    <div class="auth-box shadow">
                        <h2 class="text-center mb-4">LOGO</h2>
                        <div class="auth-form">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <div class="input-group">
                                            <input type="text" name="userName" id="userName" class="form-control"
                                                placeholder="الاسم بالكامل" aria-label="userName"
                                                aria-describedby="basic-addon1">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text" id="basic-addon1">
                                                    <i class="far fa-user"></i>
                                                </span>
                                            </div>
                                        </div>
                                        <small id="nameError"
                                            class="form-text mx-2 alert alert-danger errorMSG"></small>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <div class="input-group">
                                            <input type="text" name="userPhone" id="userPhone" class="form-control"
                                                placeholder="رقم الهاتف" aria-label="userPhone"
                                                aria-describedby="basic-addon3">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text" id="basic-addon3">
                                                    <i class="fas fa-mobile-alt"></i>
                                                </span>
                                            </div>
                                        </div>
                                        <small id="phoneError"
                                            class="form-text mx-2 alert alert-danger errorMSG"></small>
                                    </div>
                                </div>
                                <div class="col-lg-12">
                                    <div class="form-group">
                                        <div class="input-group">
                                            <input type="text" name="userEmail" id="userEmail" class="form-control"
                                                placeholder="البريد الالكتروني" aria-label="userEmail"
                                                aria-describedby="basic-addon2">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text" id="basic-addon2">
                                                    <i class="far fa-envelope"></i>
                                                </span>
                                            </div>
                                        </div>
                                        <small id="emailError"
                                            class="form-text mx-2 alert alert-danger errorMSG"></small>
                                    </div>

                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <div class="input-group">
                                            <input type="password" name="userPassword" id="userPassword"
                                                class="form-control" placeholder="كلمة المرور" aria-label="userPassword"
                                                aria-describedby="basic-addon4">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text cursor-pointer" id="basic-addon4">
                                                    <i class="far fa-eye" id="showPassword"></i>
                                                </span>
                                            </div>
                                        </div>
                                        <small id="passwordError"
                                            class="form-text mx-2 alert alert-danger errorMSG"></small>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <div class="input-group">
                                            <input type="password" name="userConfirmPassword" id="userConfirmPassword"
                                                class="form-control" placeholder="تاكيد كلمة المرور"
                                                aria-label="userConfirmPassword" aria-describedby="basic-addon5">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text cursor-pointer" id="basic-addon5">
                                                    <i class="far fa-eye" id="showConfPassword"></i>
                                                </span>
                                            </div>
                                        </div>
                                        <small id="confPasswordError"
                                            class="form-text mx-2 alert alert-danger errorMSG"></small>
                                    </div>

                                </div>
                                <div class="col-md-10">
                                    <div class="form-group my-4">
                                        <div class="form-group form-check mb-0">
                                            <input type="checkbox" class="form-check-input" id="acceptRules">
                                            <label class="form-check-label" for="acceptRules">اوافق علي الشروط
                                                والاحكام</label>
                                        </div>
                                        <small id="rulesError"
                                            class="form-text mx-2 alert alert-danger errorMSG"></small>
                                    </div>

                                </div>
                                <div class="col-md-6">

                                </div>
                            </div>








                            <button class="btn btn-block login-btn shadow-sm text-white">
                                <a id="registerBTN">تسجيل</a>
                            </button>

                            <!-- <button class="btn btn-block my-3 social-login shadow-sm">
                                التسجيل من خلال الفيسبوك <span class="rounded-circle d-inline-block text-center"><i
                                        class="fab fa-facebook-f"></i></span>
                            </button> -->

                            <button class="btn btn-block btn-register shadow-sm mt-3">
                                <a href="login.html">تمتلك حساب؟ دخول</a>
                            </button>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- Bootstrap JS -->
    <script src="../../js/jquery-3.5.1.slim.min.js"></script>
    <script src="../../js/popper.min.js"></script>
    <script src="../../js/bootstrap.min.js"></script>
    <script src="../../js/signup.js"></script>
</body>

</html>
