<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../../css/bootstrap.min.css" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="../../css/all.min.css" />
    <!-- Style CSS -->
    <link rel="stylesheet" href="../../css/global.css" />
    <link rel="stylesheet" href="../../css/auth.css" />
    <title>Login</title>
</head>

<body>

    <div class="auth">
        <div class="container">
            <div class="row">
                <div class="col-lg-6 col-md-8 col-sm-10 mx-auto">
                    <div class="auth-box">
                        <h2 class="text-center mb-4">LOGO</h2>
                        <div class="auth-form">

                            <div class="form-group">
                                <div class="input-group">
                                    <input type="text" name="userPhone" id="userPhone" class="form-control"
                                        placeholder="رقم الهاتف" aria-label="userPhone" aria-describedby="basic-addon1">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text" id="basic-addon1">
                                            <i class="fas fa-mobile-alt"></i>
                                        </span>
                                    </div>
                                </div>
                                <small id="phoneError" class="form-text mx-2 alert alert-danger errorMSG"></small>
                            </div>

                            <div class="form-group">
                                <div class="input-group">
                                    <input type="password" name="userPassword" id="userPassword" class="form-control"
                                        placeholder="كلمة المرور" aria-label="userPassword"
                                        aria-describedby="basic-addon2">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text cursor-pointer" id="basic-addon2">
                                            <i class="far fa-eye"></i>
                                        </span>
                                    </div>
                                </div>
                                <small id="passwordError" class="form-text mx-2 alert alert-danger errorMSG"></small>
                            </div>

                            <div class="form-group form-check my-4">
                                <input type="checkbox" class="form-check-input" id="remeberMe">
                                <label class="form-check-label" for="remeberMe">تذكرني</label>
                            </div>

                            <button class="btn btn-block login-btn shadow-sm text-white">
                                <a id="loginBTN">دخول</a>
                            </button>

                            <p class="my-3 text-center forget-password">
                                <a href="ForgetPassword/phone.html">نسيت كلمة المرور؟</a>
                            </p>

                            <!-- <button class="btn btn-block social-login shadow-sm">
                                الدخول من خلال الفيسبوك <span class="rounded-circle d-inline-block text-center"><i class="fab fa-facebook-f"></i></span>
                            </button> -->

                            <button class="btn btn-block btn-register mt-3 shadow-sm">
                                <a href="signup.html">لا امتلك حساب؟ تسجيل جديد</a>
                            </button>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="../../js/jquery-3.5.1.slim.min.js"></script>
    <script src="../../js/popper.min.js"></script>
    <script src="../../js/bootstrap.min.js"></script>
    <script src="../../js/login.js"></script>
</body>

</html>
